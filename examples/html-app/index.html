<!doctype html>
<html>
  <head></head>
  <body>
    <div id="showContent"></div>

    <script src="./JSMarkon.min.js"></script>
    <script>
      // Value must be a string
     const value = "#b[I'm Bold Markon Text]# #br# #u[I'm Underline Markon Text] #br# #e[I'm Emphasized Markon Text] #br# #link[I'm Link Markon Text, https://github.com/NofiniteTechnologies/markon]# #br# #list[We, Are, List, Markon, Text]#";

      // Function returns formatted content
      const result = JSMarkon(value);

      // Render result using innerHTML
      document.getElementById("showContent").innerHTML = result;
    </script>
  </body>
</html>
